<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J조건문</title>
    <script>
      let date = new Date();
 
      let month = date.getMonth()+1;
 
    if(3 <= month && month <=5){
        alert('봄 입니다');
    }else if(6 <= month && month <=8){
        alert('여름 입니다');
    }else if(9 <= month && month <=11){
        alert('가을 입니다');
    }else{
        alert('겨울 입니다');
    }
</script>
</head>
<body>
    
</body>
</html>
