<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>함수</title>
    <script>
        function callTenTimes(callback){
            for(let i=0;i<10;i++){
                callback();
            }
        }

        
        let fun = function(){
            alert('함수 호출');
        };
        callTenTimes(fun);
    </script>
</head>
